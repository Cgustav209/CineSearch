<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Filme</title>
  <link rel="stylesheet" href="Filmes.css">
</head>
<body>

  <section class="movie-view" id="movieView">

    <div class="capa">
      <img id="poster" src="" alt="Poster do Filme">
    </div>

    <div class="sinopse">
      <h2 id="titulo"></h2>
      <p id="sinopseTexto"></p>
    </div>

    <div class="genero" id="genero"></div>
    <div class="duracao" id="duracao"></div>

    <div class="data" id="ano"></div>
    <div class="nota" id="nota"></div>

    <div class="pais" id="pais"></div>

    <div class="elenco" id="elenco"></div>

    <div class="rodape">
      <button onclick="voltar()">‚Üê Voltar</button>
    </div>

  </section>

  <script src="Filmes.js"></script>
</body>
</html>
